<div class="p-grid">
  <div class="p-col-6">
    <p-card header="原始json">
      <textarea pInputTextarea [(ngModel)]="markdown"></textarea>
      <p-footer>
        <button pButton type="button" label="生成slide" icon="pi pi-check" style="margin-right: .25em"
                (click)="save()"></button>
      </p-footer>
    </p-card>
  </div>
  <div class="p-col-6">
    <p-card header="格式化后json">
      <div style="width:1000px;height:500px" #handler></div>
    </p-card>
  </div>
</div>
